  <div class="container w-100 mt-5 pt-5 d-flex flex-column align-items-center card shadow-lg p-4 mb-4 "  >
  <h2 class="card-title">Story Generator</h2>
<form class="w-100 d-flex align-items-center flex-column card-body" onsubmit="generateStory(event)">
  <div class="mb-3 mt-3 w-100  fw-bold d-flex flex-column align-items-center">
  <input type="textarea" id="storyIdea" class="col-6" placeholder="Enter your one-line story idea..." />
  </div>
  <div class="mb-3 mt-3 w-50  fw-bold">
  <label for="genre" class="form-label ">Genre</label>
  <select class="form-select" id="genre">
    <option value="fantasy">Fantasy</option>
    <option value="sci-fi">Sci-Fi</option>
    <option value="mystery">Mystery</option>
    <option value="romance">Romance</option>
  </select>
</div>

<div class="mb-3 mt-3 w-50  fw-bold ">
  <label for="tone" class="form-label">Tone</label>
  <select class="form-select" id="tone">
    <option value="serious">Serious</option>
    <option value="funny">Funny</option>
    <option value="adventurous">Adventurous</option>
  </select>
</div>

<div class="mb-3 mt-3 w-50  fw-bold ">
  <label for="sizeSlider" class="form-label">Story Size</label>
  <input type="range" class="form-range" min="1" max="3" step="1" id="sizeSlider">
  <div class="form-text">1 = Short, 2 = Medium, 3 = Long</div>
</div>



  <div class="d-flex w-25 justify-content-center gap-3">
    <button type="submit" class="btn btn-success w-100">Generate Story</button>
    <input type="reset" class="btn btn-danger w-100" />
  </div>
</form>

</div>
  </div>
<div class="container w-100 mt-5 pt-5 d-flex flex-column align-items-center card shadow-lg p-4 mb-4 " style="">
    <h4 class="card-title">Generated Story</h4>
    <div class="card-body w-75" style="border: 2px solid black" id="output"></div>
    <button class="btn btn-success mt-3 w-25" onclick="saveStory()">Save as Text</button>
  </div>
