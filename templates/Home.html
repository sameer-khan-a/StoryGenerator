<!DOCTYPE html>
<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Story Generator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 700px; margin: auto; }
    input, button { width: 100%; margin-top: 10px; padding: 10px; }
    button { background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #45a049; }
    #output { white-space: pre-wrap; background: #f4f4f4; padding: 15px; border-radius: 5px; margin-top: 15px; }
  </style>
</head>
<body>
  <div class="container w-100 d-flex flex-column align-items-center justify-content-center">
  <h2>Story Generator</h2>
  <input type="text" id="storyIdea" class="col-10" placeholder="Enter your one-line story idea..." />
  <button onclick="generateStory()" class="btn btn-sm btn-dark col-10 col-md-6">Generate Story</button>
  </div>
  <div id="output" class="container-fluid col-12 col-sm-10"></div>

  <script src="{{ url_for('static', filename='story.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
