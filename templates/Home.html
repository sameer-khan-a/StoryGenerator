<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Story Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { font-family: Arial, sans-serif; padding-top: 80px; }
    #output { 
      white-space: pre-wrap; 
      background: #f8f9fa; 
      padding: 15px; 
      border-radius: 5px; 
      margin-top: 15px; 
      border: 1px solid #dee2e6;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-dark-subtle fixed-top shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Story Generator</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
              data-bs-target="#navbarContent" aria-controls="navbarContent" 
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/about">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="/profile">User Profile</a></li>
        </ul>

        <div class="d-flex gap-2 align-items-center">
          <span id="helloUser" class="me-2 fw-bold"></span>
          <button class="btn btn-outline-primary" id="openAuth">Login</button>
          <button class="btn btn-outline-danger d-none" id="logoutBtn">Logout</button>
        </div>

        <form class="d-flex ms-3" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Tabs -->
  <div class="container mt-4">
    <ul class="nav nav-tabs" id="mainTabs">
      <li class="nav-item">
        <a class="nav-link active" data-bs-toggle="tab" href="#generate">Generate</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-bs-toggle="tab" href="#stories">My Stories</a>
      </li>
      <li class="nav-item">
  <a class="nav-link" data-bs-toggle="tab" href="#favorites">Favorites</a>
</li>
    </ul>

    <div class="tab-content">
      <!-- Generate tab -->
      <div class="tab-pane fade show active" id="generate">
        <div class="card shadow mt-4 p-4">
          <h2 class="card-title">Story Generator</h2>
          <form id="storyForm" onsubmit="generateStory(event)">
            <div class="mb-3">
              <label for="storyIdea" class="form-label">Your Idea</label>
              <textarea id="storyIdea" class="form-control" placeholder="Enter your one-line story idea..." required></textarea>
            </div>

            <div class="mb-3">
              <label for="genre" class="form-label">Genre</label>
              <select class="form-select" id="genre">
                <option value="fantasy">Fantasy</option>
                <option value="sci-fi">Sci-Fi</option>
                <option value="mystery">Mystery</option>
                <option value="romance">Romance</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="tone" class="form-label">Tone</label>
              <select class="form-select" id="tone">
                <option value="serious">Serious</option>
                <option value="funny">Funny</option>
                <option value="adventurous">Adventurous</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="sizeSlider" class="form-label">Story Size</label>
              <input type="range" class="form-range" min="1" max="3" step="1" id="sizeSlider">
              <div class="form-text">1 = Short, 2 = Medium, 3 = Long</div>
            </div>

            <div class="d-flex gap-3 justify-content-center">
              <button type="submit" class="btn btn-success w-25">Generate</button>
              <button type="reset" class="btn btn-danger w-25">Reset</button>
            </div>
          </form>
        </div>

        <!-- Generated Story -->
        <div class="card shadow mt-4 p-4">
          <h4 class="card-title">Generated Story</h4>
          <div id="output" class="card-body"></div>
          <div class="d-flex gap-3 justify-content-center">
          <button class="btn btn-secondary mt-3 w-25 d-flex " onclick="saveStory()">Save as Text</button>
          <button class="btn btn-dark mt-3 w-25" onclick="saveAsPDF()">Save as PDF</button>
          </div>
        </div>
      </div>

      <!-- Stories tab -->
      <div class="tab-pane fade" id="stories">
        <div class="card shadow mt-4 p-4">
          <h4 class="card-title">My Stories</h4>
          <div id="storiesList"></div>
        </div>

      </div>
      <div class="tab-pane fade" id="favorites">
  <div class="card shadow mt-4 p-4">
    <h4 class="card-title">My Favorite Stories</h4>
    <div id="favoritesList"></div>
  </div>
</div>
    </div>
  </div>

  <!-- Auth Modal -->
  <div class="modal fade" id="authModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="authModalTitle">Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <ul class="nav nav-tabs mb-3">
            <li class="nav-item">
              <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#login-panel">Login</button>
            </li>
            <li class="nav-item">
              <button class="nav-link" data-bs-toggle="tab" data-bs-target="#register-panel">Register</button>
            </li>
          </ul>

          <div class="tab-content">
            <div class="tab-pane fade show active" id="login-panel">
              <form id="loginForm">
                <div class="mb-3">
                  <label class="form-label">Username</label>
                  <input type="text" class="form-control" id="loginUsername" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <input type="password" class="form-control" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
              </form>
            </div>

            <div class="tab-pane fade" id="register-panel">
              <form id="registerForm">
                <div class="mb-3">
                  <label class="form-label">Username</label>
                  <input type="text" class="form-control" id="regUsername" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <input type="password" class="form-control" id="regPassword" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Confirm Password</label>
                  <input type="password" class="form-control" id="regPassword2" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Create Account</button>
              </form>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="d-flex flex-wrap justify-content-around fixed-bottom bg-dark-subtle py-2 border-top">
    <p class="col-md-4 mb-0 text-body-secondary">Â© 2025 Company, Inc</p>
    <ul class="nav col-md-4 justify-content-end">
      <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Home</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Features</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Pricing</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
    </ul>
  </footer>

  <!-- Scripts -->
  <script src="{{ url_for('static', filename='auth.js') }}"></script>
  <script src="{{ url_for('static', filename='users.js') }}"></script>
  <script src="{{ url_for('static', filename='story.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
