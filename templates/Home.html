<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Story Generator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 700px; margin: auto; }
    input, button { width: 100%; margin-top: 10px; padding: 10px; }
    button { background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #45a049; }
    #output { white-space: pre-wrap; background: #f4f4f4; padding: 15px; border-radius: 5px; margin-top: 15px; }
  </style>
</head>
<body>
  <h2>Story Generator</h2>
  <input type="text" id="storyIdea" placeholder="Enter your one-line story idea..." />
  <button onclick="generateStory()">Generate Story</button>
  <div id="output"></div>

  <script src="{{ url_for('static', filename='story.js') }}"></script>
</body>
</html>
